<app-nav-bar></app-nav-bar>
<ul class = "quizList">
  <li *ngFor="let quiz of quizzes; let i = index"
    [class.active]="i == currentIndex">
    <h3 class = "quizName">Quiz Name</h3>
    <label class = "quizDesc">Quiz Description</label>
    <button (click) = "setActiveQuiz(quiz, i)">Take the quiz</button>
  </li>
</ul>
